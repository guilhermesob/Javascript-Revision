<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in JavaScript</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        document.write(a-b)
        document.write("<br>");
        document.write(a+b)
        document.write("<br>");
        document.write(a/b)
        document.write("<br>");
        document.write(a*b)
        document.write("<br>");
        document.write(a%b)


        document.write(a>b)
        document.write("<br>");
        document.write(a<b)
        document.write("<br>");
        document.write(a==b)
        document.write("<br>");
        document.write(a!=b)
        document.write("<br>");
        document.write(a>=b)
        document.write("<br>");
        document.write(a<=b)
        document.write("<br>");

        // and  or  not 
        document.write("Logical Operators")
        document.write("<br>");

        document.write(true && true); 
        document.write("<br>");
        document.write(true && false); 
        document.write("<br>");
        document.write(true || false); 
        document.write("<br>");
        document.write(!true);


    </script>
</body>
</html>
